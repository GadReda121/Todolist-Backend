<!-- todolist with api https://todolist-8ins.onrender.com -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="data"></div>

    <script>
        const data = document.querySelector('.data');

        fetch('https://todolist-8ins.onrender.com/api/tasks')
        .then(response => response.json())
        .then(json => {
            json.forEach(element => {
                data.innerHTML += `
                    <p>${element.title}</p>
                `;
            });
        });
    </script>
</body>
</html>

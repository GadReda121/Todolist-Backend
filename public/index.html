<!-- todolist with api https://todolist-8ins.onrender.com -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="data"></div>

    <form action="">
        <input type="text" name="title" id="title">
        <input type="submit" value="submit">
    </form>

    <script>
        const data = document.querySelector('.data');

        fetch('https://todolist-8ins.onrender.com/api/tasks')
        .then(response => response.json())
        .then(json => {
            const tasks = json.data.tasks;
            console.log(tasks);
        });

        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const titleInput = document.querySelector('#title').value;
            if(titleInput === ''){
                return;
            }
            await fetch('https://todolist-8ins.onrender.com/api/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: titleInput
                })
            })
            .then(response => response.json())
            .then(json => {
                console.log(json);
            })
        })
        </script>
</body>
</html>
